<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>funcyChaos.com</title>

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="left" id="logo_left">
				<img src="./img/funcyLogo-sm.png" alt="funcy logo">
			</div>
			<div class="mid">
				<a href="">
					<h1>funcyChaos</h1>
				</a>
			</div>
			<div class="right">
				<i class="fas fa-bars fa-lg" id="dropdown_bars"></i>
			</div>
		</div>
		
		<div class="content">

			<div class="left">
				<div class="center-column">
					<div class="text-wrapper">
						<h3>Heavy Experience</h3>
						<ul>
							<li>Wordpress Development</li>
							<li>PHP</li>
							<li>HTML/CSS</li>
							<li>Javascript</li>
						</ul>
					</div>
					<div class="text-wrapper">
						<h3>Medium Experience</h3>
						<ul>
							<li>Embedded C</li>
							<li>Assembly</li>
							<li>C++</li>
						</ul>
					</div>
					<div class="text-wrapper">
						<h3>Light Experience</h3>
						<ul>
							<li>REACT</li>
							<li>Python</li>
							<li>Node</li>
							<li>MongoDB</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="right">
				<div class="left-column" id="slide_1">
					<div class="text-wrapper">
						<h3>Wordpress Blog Theme</h3>
						<a href="https://a-reilly.dev" target="_blank"><h5>a-reilly.dev</h5></a>
					</div>
					<a href="https://a-reilly.dev" target="_blank">
						<img src="./img/screenshot-a-reilly.dev.png" alt="a-reilly.dev screenshot">
					</a>
				</div>
				<div class="left-column" id="slide_2">
					<div class="text-wrapper">
						<h3>Wordpress Store Theme</h3>
						<a href="https://a-reilly.dev" target="_blank"><h5>a-reilly.dev</h5></a>
					</div>
					<a href="https://a-reilly.dev" target="_blank">
						<img src="./img/funcy-store-screenshot.png" alt="a-reilly.dev screenshot">
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./js/index.js"></script>
	<script src="https://kit.fontawesome.com/aebdbe8212.js" crossorigin="anonymous"></script>
</body>
</html>
